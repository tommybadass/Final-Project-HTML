<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us about the Apple StyleWriter.">
    <meta name="keywords" content="Apple StyleWriter, contact, form">
    <title>Contact | Apple StyleWriter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Header with navigation -->
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
        <img id="logo" src="./img/appleLogo.png" alt="Apple logo">

    </nav>
</header>

<!-- Main content section -->
<main>
    <div>
        <h1>Contact Us</h1>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</main>

</footer>

</body>
</html>
